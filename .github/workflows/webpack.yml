name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
    - uses: actions/checkout@v3
      with:
       ref: 'double'
       ssh-key: ${{ secret.Secret }}
    - run: |
          git add .
          git commit -m "generated"
          git push

